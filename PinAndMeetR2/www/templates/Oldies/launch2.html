<ion-view view-title="Launch">
    <!--<ion-header-bar  class="bar-stable">
        <h1 class="title">Map</h1>
    </ion-header-bar>-->
    <ion-content class="background padding">
        <div class="card">
            <!--<div class="item item-divider ">
                Sign in
            </div>-->
            <div class="item item-text-wrap " style="">
                <div class="list" style="margin-bottom:0">
                    <div class="item item-thumbnail-left">
                        <img src="images/fb-logo.png">
                        <h2>Facebook</h2>
                        <p>Signing up using a Facebook account is highly recommended. Facebook authentication is fast, secure, safe and simple.</p>
                    </div>
                </div>

                <button class="button button-block button-positive" ng-click="fbSignIn()">
                    Sign up using Facebook
                </button>
                <p style="text-align: center; font-size:10px">
                    By signing up you agree to the <a href="#" data-tap-disabled="true" style="text-decoration:none; color:blue" ng-click="clickTest()">terms of use</a>
                    <br />
                    Pin'n'Meet will never post anything on Facebook
                </p>

                <p>
                    <table style="width:100%">
                        <tr style="">
                            <td style="width:32%;"><hr /></td>
                            <td style="text-align:center; ">OR</td>
                            <td style="width:32%"><hr /></td>
                        </tr>
                    </table>
                </p>

                <div class="list" style="margin-bottom:0">

                    <div class="item item-thumbnail-left">
                        <img src="images/pnm-logo1.png">
                        <h2>Pin'n'Meet</h2>
                        <p>Create a new Pin'n'Meet account. An email address is required.</p>
                    </div>

                </div>

                <button class="button button-block button-positive" ng-click="createAccount()">
                    Create an account
                </button>
                <button class="button button-block button-positive" ng-click="signIn()">
                    Sign in
                </button>

            </div>
        </div>
        <div style="height:20px"></div>
    </ion-content>
</ion-view>
